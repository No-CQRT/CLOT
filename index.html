<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CLOT</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto p-4">
    <h1 class="text-4xl font-bold mb-2">
  <img src="clot/assets/logo.jpg" alt="Logo" class="h-12 w-12 inline-block mr-2 align-middle">
  CLOT
</h1>

    <p class="text-xl mb-6">Curated List of Tools</p>

    <input id="searchInput" type="text" placeholder="Search..." class="mb-4 p-2 border rounded w-full" />
    <select id="categoryFilter" class="mb-4 p-2 border rounded w-full">
      <option value="">All Categories</option>
    </select>

    <div id="postsContainer" class="space-y-4"></div>
    <div id="pagination" class="mt-4 flex justify-center space-x-2"></div>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white p-6 rounded max-w-2xl w-full">
      <h2 id="modalTitle" class="text-2xl font-bold mb-2"></h2>
      <div id="modalContent" class="prose max-w-none"></div>
      <button onclick="closeModal()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Close</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="clot/assets/script.js"></script>
</body>
</html>
