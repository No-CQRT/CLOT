
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CLOT</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background-color: #f6f6ef;
      color: #000000;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    header {
      background-color: #ff6600;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }
    .tag-cloud span {
      display: inline-block;
      margin: 4px;
      padding: 4px 8px;
      background-color: #ddd;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
    .tag-cloud span:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.jpg" alt="Logo" style="height:40px; width:40px; vertical-align:middle; margin-right:8px;">
    CLOT - Curated List of Tools
  </header>

  <main class="p-4">
    <input type="text" id="searchInput" placeholder="Search..." class="mb-4 p-2 border border-gray-300 rounded w-full">
    <div id="tagFilters" class="mb-4"></div>
    <div class="tag-cloud mb-4" id="tagCloud"></div>
    <div id="posts"></div>
    <div class="pagination mt-4" id="pagination"></div>
  </main>

  <footer class="text-center text-sm text-gray-600 border-t border-gray-300 mt-8 p-4">
    &copy; 2025 - <a href="https://github.com/No-CQRT/clot" class="text-blue-600">GitHub Repository</a>
  </footer>

  <script src="assets/script.js"></script>
</body>
</html>
