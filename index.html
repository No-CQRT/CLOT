<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CLOT</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background-color: #f6f6ef;
      color: #000000;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff6600;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 40px;
      width: 40px;
      margin-right: 10px;
    }
    h1 {
      font-size: 24px;
      margin: 0;
    }
    .container {
      padding: 20px;
    }
    .post {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    a {
      color: #0000ee;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    input, select {
      font-family: inherit;
      font-size: 14px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .category-label {
      background-color: #ddd;
      color: #333;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 3px;
      margin-right: 5px;
      display: inline-block;
    }
    .pagination button {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 4px 8px;
      margin: 0 2px;
      cursor: pointer;
    }
    .pagination button.active {
      background-color: #ff6600;
      color: white;
      border-color: #ff6600;
    }
  </style>
</head>
<body>
  <header>
    <img src="clot/assets/logo.png" alt="Logo" />
    <h1>CLOT</h1>
  </header>
  <div class="container">
    <h2>Curated List of Tools</h2>
    <input type="text" id="searchInput" placeholder="Search posts..." />
    <select id="categoryFilter">
      <option value="">All Categories</option>
    </select>
    <div id="posts"></div>
    <div class="pagination" id="pagination"></div>
  </div>
  <script src="clot/assets/script.js"></script>
</body>
</html>
