<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CLOT</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-2">CLOT</h1>
    <p class="text-xl mb-6">Curated List of Tools</p>

    <div class="flex flex-col md:flex-row gap-4 mb-6">
      <input id="searchInput" type="text" placeholder="Search posts..." class="w-full md:w-1/2 p-2 border rounded" />
      <select id="categoryFilter" class="w-full md:w-1/2 p-2 border rounded">
        <option value="">All Categories</option>
      </select>
    </div>

    <div id="postsContainer" class="space-y-4"></div>
  </div>

  <script src="clot/assets/script.js"></script>
</body>
</html>
